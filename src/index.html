<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./scss/style.css">
    <title>Order Summary</title>
</head>
<body>
    <section class="card-div">
    <div class="card-container">
        <div class="top-section">
            <img src="./imgs/illustration-hero.svg" alt="illustration-hero.svg">
        </div>
        <div class="bottom-section">
            
                <h1> Order Summary </h1>
        
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
           

        <div class="payment-section">
                
            <div class="pricing">
                <i class="fas fa-music"></i>
                <h2> Annual Plan </h2>
                <h3> $59.99/year </h3>
            </div>
            <a href="#" class="link"> Change </a>
        </div>

        <button class="proceed-btn"> Proceed to Payment</button>
        <button class="cancel-btn"> Cancel Order </button>
        </div>

    </div>
    </section>
</body>
</html>
